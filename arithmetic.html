<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS Arithmetic</title>
</head>
<body>
    
<p id="arithmetic"></p>

<script>

    let x, y;
    var z;
    x = 10;
    y = "saya belajar Javascript";
    z = 2;
    document.getElementById("arithmetic").innerHTML = x + y;
    document.getElementById("arithmetic").innerHTML = x + z;

</script>
</body>
</html>
